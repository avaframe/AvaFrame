### Config File - This file is a config file example for testing
## Set your parameters
# This file is part of Avaframe.
# This file will be overridden by local_testCFG.ini if it exists
# So copy this file to local_testCFG.ini, adjust your variables there


[GENERAL]
# Input directory containing avalanche data
inputDir = path/to/avalanche
# Some example flag
fullLog = True

# plot save results flags------------------------
[FLAGS]
# Plot the figures
plotFigure = False
# Save the figures
savePlot = False

[GOODSECTION1]
goodKey1 = 1
goodKey2 = False
badKey1 = Bonjour

[BADSECTION1]
badKey2 = 10
badKey3 = None
