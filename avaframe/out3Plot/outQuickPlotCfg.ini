### Config File - This file contains the main settings for the quick plot
## Copy to  local_outQuickPlotCfg.ini and set you parameters
# This file is part of Avaframe.


[PLOT]
# values for quick plot function, if multiple: separate by _, e.g. null_entres
values = null
# parameter for quick plot function
parameter = simType
# output variable to be plotted
outputVariable = ppr_pfd_pfv
# name of reference model type for simulation files
refModel = ref


[ONEPLOT]
# location of profile
location = 2500.
# axis of profile
axis = y
# result parameter for units on axis, if empty no unit
resType = fd
