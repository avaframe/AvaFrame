### Config File - This file contains the main settings for the similarity solution test module
## Set your parameters
# This file will be overridden by local_simiSolTestCfg.ini if it exists
# So copy this file to local_simiSolTestCfg.ini, adjust your variables there

[SIMISOL]
#sphKernel radius for the com1DFA simulations
sphKernelRadius = 10|8|6|5|4|3

# save analysis plots at time step dtSol
dtSol = 50.

# which time step should be saved
tSave = 20

#++++Plotting parameters++++++
# list of parameters to display in the summary plot (list of parameters separated by |)
paramInfo = sphKernelRadius|aPPK|nPPK0|nPart
# list of parameters to display in the convergence plot (list of parameters separated by |)
paramConvInfo = sphKR0|nPPK0|cMax
# plotting flags
# only analyze and plot the tSave time step
onlyLast = False
# plot error function of time for each simulation
plotErrorTime = False
# plot individual figure for the h, hu and u error for each saved time step
plotSequence = False
# use relative difference
relativError = True
# when plotting, the domain extent is scaleCoef times bigger than the data extent
scaleCoef = 1.02


[com1DFA_override]
# use default com1DFA config as base configuration (True) and override following parameters
# if False and local is available use local
defaultConfig = True

#++++++++++++Time stepping parameters
# End time [s]
tEnd = 30
# it is possible to set other values here (0.04|0.02|0.005)
cMax = 0.01

# reference number of particles per kernel radius
# it is possible to set other values here (20|30|40)
nPPK0 = 15
# variation of nppK exponent
# it is possible to set other values here (0|-0.5|-1|-1.5|-2|-2.5|-3)
aPPK = 0|-0.5|-1|-2|-3
