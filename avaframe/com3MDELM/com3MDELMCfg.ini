### Config File - This file contains the main settings for the com3MDELM run
## Set your parameters
# This file is part of Avaframe.
# This file will be overridden by local_com3MDELMCfg.ini if it exists
# So copy this file to local_com3MDELMCfg.ini, adjust your variables there

# Path ------------------------------------------
[PATH]
demSource = data/avaParabola/Inputs/DEM_PF_Topo.asc

# Optional settings-------------------------------
[MDELMSETUP]
# resampling step [m]
distance = 5

# friction coefficient
mu = 0.4
# initial mass
m0 = 20
# minimum mass
mmin = 1
# initial velocity
v20 = 0
# initial position
xx0 = 1200
yy0 = -4000

# physics
g = 9.81

#--------------------------------------------------


# plot save results flags--------------------------
[FLAGS]
# Plot the avalanche path and DEM figure
plotPath = False

# Plot the avalanche profile with alpha beta points
plotProfile = False

# Save the profile figure
saveProfile = True

# Write results to txt file
writeRes = True

# keep intermediate results
fullOut = False

#------------------------------------------------------
