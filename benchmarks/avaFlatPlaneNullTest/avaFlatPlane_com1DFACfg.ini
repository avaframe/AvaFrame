### Config File - This file contains the main settings for the simulation run
## Copy to  local_com1DFACfg.ini and set you parameters
# This file is part of Avaframe.


[GENERAL]
# True if full output shall be printed to terminal
fullOut = False
# True if entrainment areas shall NOT be included
noEntrainment = False
# True if resistance areas shall NOT be included
noResistance = False
# specify a particular release area scenario, provide name of shapefile (optional)
releaseScenario = release1FP
# if True also flow depth of first and last time step are exported
addTSteps = False


[PARAMETERVAR]
# True if parameter variation of MU option shall be included
parameterVar = False

[ENTRAINMENT]
# True if entrainment depth shall be varied
setEntDepth = False
# set entrainment thickness
entH = 


[DEFVALUES]
# standard value for Mu
Mu = 0.15500
# standard value for release area thickness
RelTh = 1.00000
# entrainment depth
defaultEntH = 0.3
